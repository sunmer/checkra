<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logger Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    button { margin: 10px 5px; padding: 8px 12px; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 4px; max-height: 300px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Logger Demo</h1>
  
  <div>
    <button id="log-btn">Test Log</button>
    <button id="error-btn">Test Error</button>
    <button id="info-btn">Test Info</button>
    <button id="warn-btn">Test Warning</button>
  </div>
  
  <h2>Output:</h2>
  <pre id="output">Demo loaded...</pre>
  
  <script type="module">
    // Put all functionality in this one file to avoid import issues
    const output = document.getElementById('output');
    const log = (message) => {
      output.textContent += '\n' + message;
      console.log(message);
    };
    
    // Test buttons with simple functionality
    document.getElementById('log-btn').addEventListener('click', () => {
      log('Log button clicked');
    });
    
    document.getElementById('error-btn').addEventListener('click', () => {
      log('Error button clicked');
    });
    
    document.getElementById('info-btn').addEventListener('click', () => {
      log('Info button clicked');
    });
    
    document.getElementById('warn-btn').addEventListener('click', () => {
      log('Warning button clicked');
    });
    
    log('Demo initialized successfully');
    
    // Try to load the library
    try {
      // We'll add import later once this basic page works
      log('Will try importing library in next step');
    } catch (error) {
      log(`Error: ${error.message}`);
      console.error(error);
    }
  </script>
</body>
</html>
